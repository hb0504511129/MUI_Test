<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI For Html5</title>
		<!--
		width - viewport的宽度 height - viewport的高度
					width和height指令分别指定视区的逻辑宽度和高度。他们的值要么是以像素为单位的数字，要么是一个特殊的标记符号。
					width指令使用device-width标记可以指示视区宽度应为设备的屏幕宽度。
					类似地height指令使用device-height标记指示视区高度为设备的屏幕高度。
		initial-scale指令用于设置Web页面的初始缩放比例。默认的初始缩放比例值因智能手机浏览器的不同而有所差异。
					通常情况下设备会在浏览器中呈现出整个Web页面，设为1.0则将显示未经缩放的Web文档。
		minimum-scale - 允许用户缩放到的最小比例
		maximum-scale - 允许用户缩放到的最大比例
		maximum-scale和minimum-scale指令用于设置用户对Web页面缩放比例的限制。
					值的范围为0.25至10.0之间。与initial-scale相同，这些指令的值是应用于视区内容的缩放比例。
		user-scalable指令指定用户是否可以缩放视区，即缩放Web页面的视图。值为yes时允许用户进行缩放，值为no时不允许缩放。
		
		所有智能手机浏览器都支持ViewPort <meta>标记的width和user-scalabel指令。
		但是Opera Mobile不使用user-scalable指令，而是主张用户应始终保留在移动浏览器中缩放Web页面的能力。 
		-->
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
		<!--如果内容设置为YES，Web应用程序运行在全屏模式;否则，它不会。默认行为是使用Safari浏览器显示网页内容-->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!--说明：
			在 web app 应用下状态条（屏幕顶部条）的颜色；
			默认值为 default（白色），可以定为 black（黑色）和 black-translucent（灰色半透明）；
			注意：若值为“black-translucent”将会占据页面位置，浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px ）。-->
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
	</head>
	<body>
	</body>
</html>
