<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>结果公布</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<style>
			body {
				background-color: #FF0000;
			}
			.mui-bar-nav~.mui-content {
				padding: 0;
			}
			.mui-bar .mui-title {
				right: 80px;
				left: 80px;
				/*background-color: #777777;*/
			}
			.showBodyColor {
				/*top: 20px;*/
				
				padding-top: 6em;
				margin-top: 0.2em;
				/*background-color: #FF0000;*/
			}
			.title_page {
				text-align: center;
				-webkit-text-fill-color: #FFFF00;
			}
			.label_center {
				text-align: center;
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #777777;">
			<button id="leftBtn" class="mui-btn mui-btn-link mui-btn-nav mui-pull-left ">
				<span class="mui-icon mui-icon-left-nav"></span> 东风风行
			</button>
			<button id="rightBtn" class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">
				<!--这里写文字-->
				<span id="rightBtn_span" class="mui-icon mui-icon-bars"></span>
			</button>
			<!--<h1 class="mui-title">Title</h1>-->
		</header>

		<article class="showBodyColor">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					Item 1
					<button class="mui-btn">
						Button
					</button>
				</li>
				<li class="mui-table-view-cell">
					Item 2
					<button class="mui-btn mui-btn-primary">
						Button
					</button>
				</li>
				<li class="mui-table-view-cell">
					Item 3
					<div class="mui-switch mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					Item 4
					<div class="mui-switch mui-switch-blue mui-switch-mini mui-active">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li class="mui-table-view-cell mui-radio mui-left">
					<input name="radio" type="radio">Item 5
				</li>
				<li class="mui-table-view-cell mui-radio mui-left">
					<input name="radio" type="radio">Item 6
				</li>
				<li class="mui-table-view-cell mui-checkbox mui-left">
					<input name="checkbox" type="checkbox">Item 7
				</li>
				<li class="mui-table-view-cell mui-checkbox mui-left">
					<input name="checkbox" type="checkbox">Item 8
				</li>
			</ul>
		</article>

</html>
