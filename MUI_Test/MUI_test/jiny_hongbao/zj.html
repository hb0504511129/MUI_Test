<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>打开红包</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<style>
			body {
				background-color: #FF0000;
			}
			.mui-bar-nav~.mui-content {
				padding: 0;
			}
			.mui-bar .mui-title {
				right: 80px;
				left: 80px;
				/*background-color: #777777;*/
			}
			.showBodyColor {
				padding-top: 6em;
				margin-top: 0.2em;
				text-align: center;
			}
			.but_center_color {
				background-color: yellow;
				border-radius: 5px 5px 5px 5px;
				/*设置DIV对象盒子四个角5像素圆角效果*/
			}
		</style>
		<script>
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #777777;">
			<button id="leftBtn" class="mui-btn mui-btn-link mui-btn-nav mui-pull-left ">
				<span class="mui-icon mui-icon-left-nav"></span> 东风风行
			</button>
			<button id="rightBtn" class="mui-btn mui-btn-link mui-btn-nav mui-pull-right">
				<!--这里写文字-->
				<span id="rightBtn_span" class="mui-icon mui-icon-bars"></span>
			</button>
			<!--<h1 class="mui-title">Title</h1>-->
		</header>

		<article class="showBodyColor">
			<div style="-webkit-text-fill-color: #DDDDDD;font-weight: 900; border:3px solid #EE574F">
				<br />
				<div style="background-color: #CF2D28;">
					<br />
					<p style="font-size:40px;">恭喜您获得50元</p>
					<br />
					<p style="font-size:40px;">充值话费</p>
					<br />
				</div>
				<br />
			</div>
			<br />
			<br />
			<br />
			<div style="-webkit-text-fill-color: #DDDDDD; text-align:left;">
				<p style="font-size:14px;">1.点击奖品领取奖励。</p>
				<p style="font-size:14px;">2.点击“中奖记录”查询您的奖品</p>
			</div>

			<br />
			<br />
			<br />
			<div>
				<p>
					<button class="but_center_color">领取奖励</button>
				</p>
				<p>
					<button class="but_center_color">中奖记录</button>
				</p>
			</div>

		</article>
	</body>

</html>
